        line-height: 30px;

<div class="getstarted" ng-controller="getstartedController">
    
    <div class="w">
        <h3>恭喜您激活成功，这里是Cocos企业会员。</h3>
        <p>您注册的邮箱地址是：</p>
        <p><strong>{{email}}</strong>。</p>
        <p>为了更好的为您提供服务，请完善下面的信息。</p>
        <div class="step" ng-if="step == '1'">
            <p>1、完善注册信息</p>
            <div class="form">
                <input type="text" class="text" ng-model="userinfo.username" placeholder="名字">
                <input type="text" class="text" ng-model="userinfo.qq" placeholder="qq">
                <input type="text" class="text" ng-model="userinfo.phone" placeholder="手机号">
                <input type="password" class="text" ng-model="userinfo.password" placeholder="密码">
                <input type="password" class="text" ng-model="userinfo.password2" placeholder="确认密码">
                <div class="btn" ng-click="submit()">下一步</div>
            </div>
        </div>
        <div class="step" ng-if="step == '2'">
            <p>2、团队名称</p>
            <div class="form">
                <input type="text" class="text" ng-model="userinfo.teamname" placeholder="团队名字">
                <div class="btn" ng-click="addteamname()">下一步</div>
            </div>
        </div>
        <div class="step" ng-if="step == '3'">
            <p>3、团队域名设置</p>
            <div class="form">
                <p>该地址用于访问企业会员服务。</p>
                <div>
                    <input type="text" class="text min" ng-model="userinfo.domain" placeholder="chukong">
                    <span class="domaintext">.vip.cocoachina.com</span>
                </div>
                <div class="btn" ng-click="submitall()">下一步</div>
            </div>
        </div>
        <div class="step" ng-if="step == '4'">
            <p>4、输入邮箱邀请公司成员</p>
            <div class="form">
                <input type="email" class="text" ng-model="userinfo.email1" placeholder="email@domain.com">
                <a href="#" class="addbtn btn" ng-click="invite()">邀请</a>
                <a class="btn" style="" href="/allticket">完成激活</a>
            </div>
        </div>
    </div>
</div>
