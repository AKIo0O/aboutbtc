

<style>
    
    .createticketx{
        width: 600px;
        height: 400px;
        padding: 15px 10px;
        margin-left: -300px;
        margin-top: -200px;
    }
    

    .createticketx .select{
        display: inline-block;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        background-color: #f5f5f5;
        background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
        background-image: linear-gradient(top,#f5f5f5,#f1f1f1);
        border: 1px solid #dcdcdc;
        color: #444;
        cursor: default;
        font-size: 11px;
        font-weight: bold;
        line-height: 27px;
        list-style: none;
        margin: 0 2px;
        min-width: 46px;
        outline: none;
        padding: 0 18px 0 6px;
        text-align: center;
        text-decoration: none;
        position: relative;
    }

    .createticketx .select .options{
        position: absolute;
        background: #ccc;
        top: 0;
        max-height: 230px;
        overflow-y: scroll;
        background-color: #f5f5f5;
        background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
        background-image: linear-gradient(top,#f5f5f5,#f1f1f1);
        border: 1px solid #dcdcdc;
        left: 0;
        right: 0;
        /*display: none;*/
    }
    .createticketx .select .options .option:hover{
        background-color: #ccc;
    }

    .createticketx .select span{
        width: 100%;
        display: inline-block;
    }

    .createticketx .select .arrow{
        background: url(/assets/grey-disclosure-arrow-up-down.png) center no-repeat;
        border: 0;
        display: inline-block;
        height: 13px;
        margin-top: -4px;
        width: 7px;
        border-color: #777 transparent;
        border-style: solid;
        position: absolute;
        right: 5px;
        top: 12px;
    }

    .createticketx .title{
        display: inline-block;
        border:1px solid #eee;
        line-height: 29px;
        height: 29px;
        outline: none;
        padding: 4px 6px;
        width: 472px;
        margin-bottom: 10px;
    }

    .createticketx .wraptext{
        /*margin: 5px 5px;*/
    }
    
    .createticketx textarea{
        width: 100%;
        outline: none;
        resize:none;
        border: 1px solid #eee;
        padding: 10px 5px;
        height: 200px;
    }
    .createticketx .header{
        margin: 10px 0 30px;
        text-align: center;
        font-size: 20px;
        position: relative;
    }
    .createticketx .cbtn{
        text-align: center;
        margin-top: 30px;
        line-height: 30px;
        height: 30px;
    }

    .createticketx .close{
        background: url(/assets/close.png);
        background-size: 100%;
        width: 14px;
        height: 14px;
        position: absolute;
        right: 0;
        top: -15px;
        cursor: pointer;
    }
    
    .createticketx .close:hover{
        border:1px solid  #eee;
        color: #fff;
        border-radius: 7px;
    }

</style>

<div class="xdialog" ng-show="newticket">
    <div class="mask"></div>
    <div class="dialog createticketx">
        <div class="header">
            新建工单
            <div class="close" ng-click="closedialog()"></div>
        </div>
        <input type="text" class="title" ng-model="ticketform.title" placeholder="工单标题">
        <div class="select " style="min-width:100px;">
            <span  ng-click="selects.show=true">{{selects.selected}}</span>
            <div class="arrow"></div>
            <div class="options" ng-show="selects.show">
                <div ng-repeat="(key,p) in selects.data">
                    <div class="option" ng-click="selects.select(key)">{{p}}</div>
                </div>
            </div>
        </div>
        <div class="wraptext">
            <textarea id="rtext"  ng-model="ticketform.content" placeholder="工单的详细信息"></textarea>
        </div>
        <div class="cbtn">
            <div class="btn" ng-click="postticket()">提交工单</div>
        </div>
    </div>
</div>
